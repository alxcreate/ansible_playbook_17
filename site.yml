---
- name: Install Clickhouse
  hosts: clickhouse
  roles:
    - clickhouse

- name: Install Vector
  hosts: vector
  roles:
    - vector-role

- name: Install nginx
  hosts: lighthouse
  handlers:
    - name: Start nginx
      become: true
      command: nginx
    - name: Restart nginx
      become: true
      command: nginx -s reload
  tasks:
    - name: Add epel-release repo
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
    - name: Install nginx
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present
      notify: Start nginx
    - name: Copy config nginx
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: "0644"
      notify: Restart nginx

- name: Install Lighthouse
  hosts: lighthouse
  roles:
    - lighthouse_role
